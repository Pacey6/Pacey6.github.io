---
title: Home
---

<ul id="post-list">
  {% for post in paginator.posts %}
  <li>
    <a href="{{ post.url }}">
      {{ post.title }}
      <p>{{ post.excerpt }}</p>
    </a>
    <h6 class="date">{{ post.date | date:"%b %d" }}</h6>
  </li>
  {% endfor %}
</ul>
{% if paginator.previous_page or paginator.next_page %}
  {% include pagination.html %}
{% endif %}
