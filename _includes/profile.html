<div id="profile">
  <a href="/">
    <img src="{{ site.baseurl }}/images/avatar.png">
    <div>
      <h6 id="author">{{ site.author }}</h6>
      <h6 id="description">{{ site.description }}</h6>
    </div>
  </a>
  <button id="toggler" type="button" name="button">
    <span id="toggler-top"></span>
    <span id="toggler-line"></span>
    <span id="toggler-bottom"></span>
  </button>
</div>
